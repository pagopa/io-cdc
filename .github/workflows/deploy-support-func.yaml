name: Deploy Function App (support-func)

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
    paths:
      - "apps/support-func/CHANGELOG.md"
      - ".github/workflows/deploy-support-func.yaml"

jobs:
  deploy:
    name: Deploy Support Func
    uses: pagopa/dx/.github/workflows/release-azure-appsvc.yaml@5ee71138780439aa0af1c422e445468c77f5112c
    secrets: inherit
    with:
      workspace_name: support-func
      environment: app-prod
      resource_group_name: io-p-itn-cdc-rg-01
      web_app_name: io-p-itn-cdc-support-func-01
      use_labels: false
      disable_auto_staging_deploy: true
    permissions:
      attestations: write
      contents: read
      id-token: write
