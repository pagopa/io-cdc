name: PR - Opex Dashboard api_support

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - master
    paths:
      - './apps/support-func/api/internal.yaml'
      - '.github/workflows/pr_opex_api_support.yml'
      - '.github/workflows/opex_api_support.yml'
      - '.opex/api_support/**'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  plan:
    uses: ./.github/workflows/call_pr_opex_api.yml
    name: Plan changes against Production
    secrets: inherit
    with:
      api_name: api_support
