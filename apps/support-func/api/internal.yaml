openapi: 3.0.1
info:
  version: 0.0.1
  title: CdC Support API
  x-logo:
    url: https://io.italia.it/assets/img/io-logo-blue.svg
  description: |
    These APIs support App IO about Carta della Cultura
servers:
  - url: /api/v1
security:
  - ApiKeyAuth: []
paths:
  /info:
    get:
      operationId: info
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInfo"
        "500":
          description: Internal Server error
  /status:
    post:
      tags:
        - secured
      summary: Get the citizen's status about the Carta della Cultura
      operationId: getStatus
      requestBody:
        description: We require the fiscal code in body to get the citizen status
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FiscalCodePayload"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CitizenStatus"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  /requests:
    post:
      operationId: getRequests
      requestBody:
        description: We require the fiscal code in body to get the citizen requests
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FiscalCodePayload"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Requests"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server error
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Functions-Key
  schemas:
    FiscalCodePayload:
      type: object
      properties:
        fiscal_code:
          $ref: "#/components/schemas/FiscalCode"
      required:
        - fiscal_code
      example: |
        {
          "fiscal_code": "AAABBB00C00D000E"
        }
    FiscalCode:
      type: string
      description: User's fiscal code.
      format: FiscalCode
      x-import: "@pagopa/ts-commons/lib/strings"
      example: AAABBB00C00D000E
    CitizenStatus:
      type: object
      properties:
        number_of_cards:
          type: integer
          description: The number of active Carta della Cultura cards
          example: 2
        expiration_date:
          type: string
          format: date-time
          description: The expiration date of the Carta della Cultura
          example: "2026-12-31T23:59:59Z"
      required:
        - number_of_cards
        - expiration_date
    Requests:
      type: array
      items:
        $ref: "#/components/schemas/Request"
    Request:
      type: object
      properties:
        years:
          type: array
          items:
            $ref: "#/components/schemas/ProcessedYear"
        request_date:
          type: string
          format: date-time
          description: The date when the request was made
          example: "2024-01-15T10:30:00Z"
      required:
        - years
        - request_date
    ProcessedYear:
      type: object
      properties:
        year:
          type: string
          description: The year requested
          example: "2023"
        processed:
          type: boolean
          description: Whether the year has been processed
          example: true
      required:
        - year
        - processed
    InternalServerError:
      description: InternalServerError
      allOf:
        - $ref: "#/components/schemas/ProblemJson"
        - type: object
          properties:
            status:
              type: integer
              enum:
                - 500
              example: 500
              description: >-
                The HTTP status code generated by the origin server for this
                occurrence of the problem.
          required:
            - status
    BadRequest:
      description: Bad Request
      allOf:
        - $ref: "#/components/schemas/ProblemJson"
        - type: object
          properties:
            status:
              type: integer
              enum:
                - 400
              example: 400
              description: >-
                The HTTP status code generated by the origin server for this
                occurrence of the problem.
          required:
            - status
    Unauthorized:
      description: Unauthorized
      allOf:
        - $ref: "#/components/schemas/ProblemJson"
        - type: object
          properties:
            status:
              type: integer
              enum:
                - 401
              example: 401
              description: >-
                The HTTP status code generated by the origin server for this
                occurrence of the problem.
          required:
            - status
    ApplicationInfo:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
      required:
        - name
        - version
    ProblemJson:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |-
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: >-
            A short, summary of the problem type. Written in english and
            readable

            for engineers (usually not suited for non technical stakeholders and

            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: >-
            The HTTP status code generated by the origin server for this
            occurrence of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 200
        detail:
          type: string
          description: |-
            A human readable explanation specific to this occurrence of the
            problem.
          example: There was an error processing the request
